<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Player Dice Game</title>
    <style>
        body {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        .player {
            margin: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .player img {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        #roll-button {
            font-size: 18px;
            padding: 12px 24px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        #roll-button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Two-Player Dice Game</h1>

    <div class="player" id="player1">
        <h2>Player 1</h2>
        <img id="die1" src="dice1.png" alt="Die 1">
    </div>

    <div class="player" id="player2">
        <h2>Player 2</h2>
        <img id="die2" src="dice1.png" alt="Die 2">
    </div>

    <button id="roll-button" onclick="rollDice()">Roll Dice</button>

    <div id="result"></div>

    <script>
        function rollDice() {
            // Generate random numbers for two dice
            var randomNumber1 = Math.floor(Math.random() * 6) + 1;
            var randomNumber2 = Math.floor(Math.random() * 6) + 1;

            // Update the source attribute of the dice images
            document.getElementById('die1').src = 'dice' + randomNumber1 + '.png';
            document.getElementById('die2').src = 'dice' + randomNumber2 + '.png';

            // Determine the winner
            var resultElement = document.getElementById('result');
            if (randomNumber1 > randomNumber2) {
                resultElement.textContent = 'Player 1 wins!';
            } else if (randomNumber1 < randomNumber2) {
                resultElement.textContent = 'Player 2 wins!';
            } else {
                resultElement.textContent = 'It\'s a tie!';
            }
        }
    </script>

</body>
</html>
